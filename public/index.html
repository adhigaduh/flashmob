<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoParentz Content Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 5px;
        }

        .header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-headline {
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .card-subheadline {
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .card-byline {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: #999;
            font-style: italic;
        }

        .card-body {
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.7;
            color: #444;
            margin: 15px 0;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .card-body h1, .card-body h2, .card-body h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .meta-tag {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            color: #666;
            white-space: nowrap;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .card {
                padding: 15px;
                border-radius: 12px;
            }

            .card-body {
                max-height: 55vh;
            }

            .button-group {
                gap: 8px;
            }

            button {
                min-height: 48px;
                min-width: 48px;
                font-size: 1.5rem;
            }

            .stats {
                padding: 10px 5px;
                gap: 5px;
            }

            .header {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .card-body {
                max-height: 50vh;
            }

            .button-group {
                gap: 10px;
            }

            button {
                min-height: 46px;
                min-width: 46px;
            }
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            text-align: center;
            gap: 10px;
        }

        .stat-item {
            flex: 1;
            min-width: 0;
        }

        .stat-value {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: clamp(0.7rem, 2.5vw, 0.85rem);
            color: #666;
            margin-top: 5px;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 50%;
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 50px;
            min-width: 50px;
            max-width: 60px;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-like {
            background: #ff6b6b;
            color: white;
        }

        .btn-like:hover {
            background: #ff5252;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Onboarding overlay */
        .onboarding-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .onboarding-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .onboarding-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: clamp(1.3rem, 4vw, 1.6rem);
        }

        .onboarding-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .onboarding-icon {
            font-size: 2rem;
            margin-right: 15px;
            min-width: 40px;
            text-align: center;
        }

        .onboarding-text {
            flex: 1;
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.4;
        }

        .onboarding-button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .onboarding-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Onboarding overlay for new users -->
    <div id="onboardingOverlay" class="onboarding-overlay hidden">
        <div class="onboarding-content">
            <h2>Welcome to NeoParentz!</h2>
            <div class="onboarding-item">
                <div class="onboarding-icon">‚ñ∂Ô∏è</div>
                <div class="onboarding-text"><strong>Next</strong> - Get a random parenthood tip</div>
            </div>
            <div class="onboarding-item">
                <div class="onboarding-icon">‚ù§Ô∏è</div>
                <div class="onboarding-text"><strong>Like</strong> - Tell us it's helpful and enjoyable</div>
            </div>
            <div class="onboarding-item">
                <div class="onboarding-icon">üì§</div>
                <div class="onboarding-text"><strong>Share</strong> - Keep it and give it to others</div>
            </div>
            <button class="onboarding-button" id="onboardingStartBtn">Get Started</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>NeoParentz</h1>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSeen">-</div>
                <div class="stat-label">Cards Seen</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalAvailable">-</div>
                <div class="stat-label">Total Available</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="percentage">-</div>
                <div class="stat-label">Progress</div>
            </div>
        </div>

        <div class="button-group" style="margin-top: 0; margin-bottom: 15px;">
            <button class="btn-primary" id="nextBtn" title="Get Next Card">
                ‚ñ∂Ô∏è
            </button>
            <button class="btn-like" id="likeBtn" disabled title="Like this card">
                ‚ù§Ô∏è
            </button>
            <button class="btn-secondary" id="shareBtn" disabled title="Share this card" style="background: #4CAF50; color: white;">
                üì§
            </button>
        </div>

        <div class="card" id="cardContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your personalized content...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
            <button class="btn-secondary" id="resetBtn" style="background: #ff6b6b; color: white; max-width: 200px; border-radius: 8px; padding: 12px 24px; font-size: 1rem;" title="Reset History">
                üîÑ Reset History
            </button>
        </div>
    </div>

    <script>
        let currentCard = null;
        let isLoadingCard = false;
        let lastLoadTime = 0;
        const LOAD_COOLDOWN = 500; // 500ms cooldown between loads

        // Onboarding functions
        function showOnboarding() {
            const hasSeenOnboarding = localStorage.getItem('neoparentz_onboarding_seen');
            if (!hasSeenOnboarding) {
                document.getElementById('onboardingOverlay').classList.remove('hidden');
            }
        }

        function closeOnboarding() {
            document.getElementById('onboardingOverlay').classList.add('hidden');
            localStorage.setItem('neoparentz_onboarding_seen', 'true');
        }

        async function loadNextCard() {
            // Prevent multiple simultaneous loads
            if (isLoadingCard) {
                console.log('Card load already in progress, skipping...');
                return;
            }

            // Cooldown to prevent rapid successive calls (mobile touch + click issue)
            const now = Date.now();
            if (now - lastLoadTime < LOAD_COOLDOWN) {
                console.log('Cooldown period active, skipping...');
                return;
            }

            isLoadingCard = true;
            lastLoadTime = now;

            const container = document.getElementById('cardContainer');
            const nextBtn = document.getElementById('nextBtn');
            const likeBtn = document.getElementById('likeBtn');
            const shareBtn = document.getElementById('shareBtn');

            // Disable buttons
            nextBtn.disabled = true;
            likeBtn.disabled = true;
            shareBtn.disabled = true;

            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your personalized content...</p>
                </div>
            `;

            try {
                console.log('Fetching card from /api/card...');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

                const response = await fetch('/api/card', {
                    credentials: 'include',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                console.log('Response received:', response.status);

                const data = await response.json();
                console.log('Card loaded successfully');

                if (data.success && data.card) {
                    currentCard = data.card;
                    displayCard(data.card, data.meta);
                    updateStats(data.meta);
                    likeBtn.disabled = false;
                    shareBtn.disabled = false;
                } else {
                    container.innerHTML = `
                        <div class="loading">
                            <p>No cards available</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading card:', error);
                container.innerHTML = `
                    <div class="loading">
                        <p style="color: red;">Error: ${error.message}</p>
                        <p>Check console for details (F12)</p>
                    </div>
                `;
            } finally {
                nextBtn.disabled = false;
                isLoadingCard = false;
            }
        }

        function displayCard(card, meta) {
            const container = document.getElementById('cardContainer');

            // Show message if all cards seen
            let message = '';
            if (meta.allSeen) {
                message = `<div class="message">${meta.message}</div>`;
            }

            // Build meta tags
            let metaTags = '';
            if (card.content_type) metaTags += `<span class="meta-tag">üìë ${card.content_type}</span>`;
            if (card.reading_length) metaTags += `<span class="meta-tag">‚è± ${card.reading_length}</span>`;
            if (card.reader_type) metaTags += `<span class="meta-tag">üë§ ${card.reader_type}</span>`;

            // Build image display if available
            let imageHtml = '';
            if (card.imageData && card.imageMimeType) {
                imageHtml = `<img src="data:${card.imageMimeType};base64,${card.imageData}" alt="${card.headline}" style="max-width: 100%; border-radius: 10px; margin: 15px 0;" />`;
            }

            container.innerHTML = `
                ${message}
                ${metaTags ? `<div class="card-meta" style="margin-bottom: 20px;">${metaTags}</div>` : ''}
                <div class="card-header">
                    <h2 class="card-headline">${card.headline}</h2>
                    ${card.subheadline ? `<p class="card-subheadline">${card.subheadline}</p>` : ''}
                    ${card.byline ? `<p class="card-byline">By ${card.byline}</p>` : ''}
                </div>
                ${imageHtml}
                <div class="card-body">${renderMarkdown(card.body)}</div>
            `;
        }

        function renderMarkdown(text) {
            // Simple markdown rendering (very basic)
            return text
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
        }

        function updateStats(meta) {
            document.getElementById('totalSeen').textContent = meta.totalSeen;
            document.getElementById('totalAvailable').textContent = meta.totalAvailable;
            document.getElementById('percentage').textContent = meta.percentageComplete + '%';
        }

        async function likeCard() {
            if (!currentCard) return;

            const likeBtn = document.getElementById('likeBtn');
            likeBtn.disabled = true;

            try {
                const response = await fetch(`/api/card/${currentCard._id}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ action: 'like' })
                });

                const data = await response.json();

                if (data.success) {
                    likeBtn.textContent = '‚ù§ Liked!';
                    setTimeout(() => {
                        likeBtn.textContent = '‚ù§ Like';
                        likeBtn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                likeBtn.disabled = false;
            }
        }

        async function showMeLater() {
            if (!currentCard) return;

            const laterBtn = document.getElementById('laterBtn');
            laterBtn.disabled = true;

            try {
                // Remove current card from delivered list
                const response = await fetch(`/api/card/${currentCard._id}/later`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    console.log('Card marked for later');
                    // Load next card
                    await loadNextCard();
                }
            } catch (error) {
                console.error('Error marking card for later:', error);
                laterBtn.disabled = false;
            }
        }

        async function shareCard() {
            if (!currentCard) return;

            const shareBtn = document.getElementById('shareBtn');
            shareBtn.disabled = true;

            try {
                // Prepare share content with link to parenthood website
                const cardId = currentCard._id;
                const contentUrl = appConfig.contentUrl || 'api.wisdom-ai.pro';
                const shareUrl = `https://${contentUrl}/api/preview/card/${cardId}`;
                const shareTitle = currentCard.headline;
                const shareText = `${currentCard.headline}\n\n${currentCard.subheadline || ''}`;

                // Check if Web Share API is supported
                if (navigator.share) {
                    await navigator.share({
                        title: shareTitle,
                        text: shareText,
                        url: shareUrl
                    });
                    console.log('Card shared successfully');
                    // Track the share
                    await fetch(`/api/card/${cardId}/share`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } else {
                    // Fallback: Copy to clipboard
                    const textToCopy = `${shareTitle}\n\n${currentCard.subheadline || ''}\n\n${shareUrl}`;
                    await navigator.clipboard.writeText(textToCopy);

                    // Show feedback
                    shareBtn.textContent = '‚úì';
                    setTimeout(() => {
                        shareBtn.textContent = 'üì§';
                    }, 2000);

                    alert('Content copied to clipboard!');
                    // Track the share
                    await fetch(`/api/card/${cardId}/share`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('Error sharing:', error);
                    alert('Failed to share. Please try again.');
                }
            } finally {
                shareBtn.disabled = false;
            }
        }

        async function resetHistory() {
            if (confirm('Are you sure you want to reset your card history? This will clear all progress and show you cards from the beginning.')) {
                try {
                    // Clear onboarding flag so it shows again after reset
                    localStorage.removeItem('neoparentz_onboarding_seen');

                    // Call the server to clear the cookie
                    const response = await fetch('/api/reset', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    if (response.ok) {
                        console.log('Session reset successful');
                        // Reload the page with a hard refresh to clear cache
                        window.location.reload(true);
                    } else {
                        alert('Failed to reset history. Please try again.');
                    }
                } catch (error) {
                    console.error('Error resetting history:', error);
                    alert('Error resetting history. Please try again.');
                }
            }
        }

        // Store config globally
        let appConfig = {};

        // Load configuration and setup
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();

                if (data.success && data.config) {
                    appConfig = data.config;

                    // Hide/show stats based on config
                    const statsEl = document.getElementById('stats');
                    if (!data.config.showCardStats) {
                        statsEl.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        // Setup event listeners
        window.addEventListener('load', () => {
            document.getElementById('nextBtn').addEventListener('click', loadNextCard);
            document.getElementById('likeBtn').addEventListener('click', likeCard);
            document.getElementById('shareBtn').addEventListener('click', shareCard);
            document.getElementById('resetBtn').addEventListener('click', resetHistory);
            document.getElementById('onboardingStartBtn').addEventListener('click', closeOnboarding);
            showOnboarding();
            loadConfig();
            loadNextCard();
        });
    </script>
</body>
</html>
